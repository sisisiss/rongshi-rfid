		function buttonDisable(){

		function DispErrInfo(Errcode){
			var errstr = "";
            switch (Errcode) {
                case "ReturnCode:001":				
                    errstr = "，读写扇区数据失败！";
                    break;
                case "ReturnCode:002":
                    errstr = "，读写1、2块数据失败！";
                    break;
                case "ReturnCode:003":
                    errstr = "，读写第2块数据失败！";
                    break;
                case "ReturnCode:008":
                    errstr = "，未寻到卡，请将卡放到发卡器的感应区！";
                    break;
                case "ReturnCode:009":
                    errstr = "，有多张卡在感应区，寻卡过程中防冲突失败，读卡失败！";
                    break;
                case "ReturnCode:010":
                    errstr = "，该卡可能已被休眠，无法选中卡片！";
                    break;
                case "ReturnCode:011":
                    errstr = "，密码装载失败！";
                    break;
                case "ReturnCode:012":
                    errstr = "，卡密码认证失败！";
                    break;
                case "ReturnCode:013":
                    errstr = "，读块操作失败，原因是刷卡太快或本块所对应的区还没通过密码认证！";
                    break;
                case "ReturnCode:014":
                    errstr = "，写块操作失败，原因是刷卡太快或本块所对应的区还没通过密码认证！";
                    break;
                case "ReturnCode:018":
                    errstr = "，写块操作失败！";
                    break;
                case "ReturnCode:021":
                    errstr = "，没有动态库！";
                    break;
                case "ReturnCode:022":
                    errstr = "，动态库或驱动程序异常！";
                    break;
                case "ReturnCode:023":
                    errstr = "，驱动程序错误或发卡器未连接！";
                    break;
                case "ReturnCode:024":
                    errstr = "，操作超时，一般是动态库没有反映！";
                    break;
                case "ReturnCode:025":
                    errstr = "，发送字数不够！";
                    break;
                case "ReturnCode:026":
                    errstr = "，发送的CRC错！";
                    break;
                case "ReturnCode:027":
                    errstr = "，接收的字数不够！";
                    break;
                case "ReturnCode:028":
                    errstr = "，接收的CRC错！";
                    break;
                case "ReturnCode:029":
                    errstr = "，函数输入参数格式错误！";
                    break;
				case "ReturnCode:045":
                    errstr = "，此卡不支持更改UID号或UID块已被锁定！";
                    break;
                case "ReturnCode:046":
                    errstr = "，信息过大，标签容量不足！";
                    break;
                case "ReturnCode:057":
                    errstr = "，卡片不支持Forum_Type4协议，可能不是Forum_Type4_Tag卡！";
                    break;
                case "ReturnCode:444":
                    errstr = "，RFIDWebServer系统文件错误！";
                    break;
                case "ReturnCode:555":
                    errstr = "，未发现有效的NFC标签！";
                    break;					
                default:
                    errstr = "，未知的错误！";
            }
            return errstr;
		}

        function timeoutevent() {
            ws.close();

        //websockket数据处理
        function WebSocketRev(evt) {			
            clearTimeout(mytimer);
            received_msg = evt.data;
            ws.close();

            //在这里解析返回数据

            if (strlist.length > 1) {
                var dispstr = "";
                switch (strlist[0]) {
                    case "pcdbeep":
                        dispstr = "函数名称:" + strlist[0] + "\r\n";
                        if (strlist[1] == "ReturnCode:000") {
                            dispstr = dispstr + "操作结果:" + strlist[1]+ ",已执行蜂鸣响声操作！\r\n"
                        } else {
                            dispstr = dispstr + "操作结果:" + strlist[1]+ DispErrInfo(strlist[1]);
                        }
                        text.value = dispstr;
                        break;
					case "NDEF_Map_coordinates":

							dispstr = dispstr +"标签号码:"+strlist[3];
						}else {
                            dispstr = dispstr + "操作结果:" + strlist[1]+ DispErrInfo(strlist[1]);
                        }
						text.value = dispstr;
						break;	
					case "NDEF_Call_Telephone":
						dispstr = "函数名称:" + strlist[0] + "\r\n";

                            dispstr = dispstr +"操作结果:" + strlist[1]+ ",写NDEF呼叫电话标签成功！\r\n";
                            dispstr = dispstr +"标签类型:"+strlist[2]+ "\r\n";;
							dispstr = dispstr +"标签号码:"+strlist[3];
						}else {
                            dispstr = dispstr + "操作结果:" + strlist[1]+ DispErrInfo(strlist[1]);
                        }
						text.value = dispstr;						
						break;	
					case "NDEF_SmartPoster":
						dispstr = "函数名称:" + strlist[0] + "\r\n";
						if (strlist[1] == "ReturnCode:000") {
                            dispstr = dispstr +"操作结果:" + strlist[1]+ ",写NDEF智能海报标签成功！\r\n";
                            dispstr = dispstr +"标签类型:"+strlist[2]+ "\r\n";;
							dispstr = dispstr +"标签号码:"+strlist[3];
						}else {
                            dispstr = dispstr + "操作结果:" + strlist[1]+ DispErrInfo(strlist[1]);
                        }
						text.value = dispstr;						
						break;		
					case "NDEF_AddBluetooth":
						dispstr = "函数名称:" + strlist[0] + "\r\n";
						if (strlist[1] == "ReturnCode:000") {
                            dispstr = dispstr +"操作结果:" + strlist[1]+ ",写蓝牙连接NDEF控制标签成功！\r\n";
                            dispstr = dispstr +"标签类型:"+strlist[2]+ "\r\n";;
							dispstr = dispstr +"标签号码:"+strlist[3];
						}else {
                            dispstr = dispstr + "操作结果:" + strlist[1]+ DispErrInfo(strlist[1]);
                        }
						text.value = dispstr;						
						break;	
					case "NDEF_AddWifi":
						dispstr = "函数名称:" + strlist[0] + "\r\n";
						if (strlist[1] == "ReturnCode:000") {
                            dispstr = dispstr +"操作结果:" + strlist[1]+ ",写WIFI无线连接NDEF控制标签成功！\r\n";
                            dispstr = dispstr +"标签类型:"+strlist[2]+ "\r\n";;
							dispstr = dispstr +"标签号码:"+strlist[3];
						}else {
                            dispstr = dispstr + "操作结果:" + strlist[1]+ DispErrInfo(strlist[1]);

					case "NDEF_AddBusinessCard":
						dispstr = "函数名称:" + strlist[0] + "\r\n";

						}else {

					case "NDEF_AddApp":
						dispstr = "函数名称:" + strlist[0] + "\r\n";
						if (strlist[1] == "ReturnCode:000") {

						}else {

                        }
						text.value = dispstr;						
						break;		
					case "NDEF_AddData":
						dispstr = "函数名称:" + strlist[0] + "\r\n";
						if (strlist[1] == "ReturnCode:000") {

                        }

					case "NDEF_Clear":
						dispstr = "函数名称:" + strlist[0] + "\r\n";
						if (strlist[1] == "ReturnCode:000") {
                            dispstr = dispstr +"操作结果:" + strlist[1]+ ",清除NDEF标签信息成功！\r\n";
                            dispstr = dispstr +"标签类型:"+strlist[2]+ "\r\n";;
							dispstr = dispstr +"标签号码:"+strlist[3];
						}else {

                        }

						break;	
					case "NDEF_ReadInfo":
						dispstr = "函数名称:" + strlist[0] + "\r\n";
						if (strlist[1] == "ReturnCode:000") {

                            dispstr = dispstr +"标签类型:"+strlist[2]+ "\r\n";;
							dispstr = dispstr +"标签号码:"+strlist[3];
						}else {

                        }
						text.value = dispstr;	
						var ndefstr="";
						for(var i=4;i<strlist.length;i++){
							ndefstr=ndefstr+strlist[i];
							if(i<strlist.length-1){
								ndefstr=ndefstr+",";
							}
						}
						readinfo.value=	ndefstr;				
						break;																								
                }
            } 
			buttonEn();  //恢复按键的onclick事件
        }

        function WebSocketRun(sendinfo) {
            iswsrun = false;

            try {
                if ("WebSocket" in window) {
                    ws = new WebSocket(wsUri);
                }
                else if ("MozWebSocket" in window) {
                    ws = new MozWebSocket(wsUri);
                }
                else {
                    received_msg = "您的浏览器不支持WebSocket，请选用支持WebSocket的浏览器！";
                    return;
                }

                clearTimeout(mytimer);

                ws.onopen = function (evt) {
                    ws.send(sendinfo);
                    iswsrun = true;
										
					if (sendinfo=='NDEF_Clear,'){
                    	mytimer = setTimeout("timeoutevent()", 5000);	//清除标签的时间要长
					} else{ mytimer = setTimeout("timeoutevent()", 2000);}						
                };

                ws.onmessage = WebSocketRev;	
				
                ws.onerror = function (e) {
                    if (iswsrun != true) {
                        received_msg = "请先在当前电脑下载>安装>运行我们的服务程序......";
                        window.open("http://www.bossknow.cn/DownLoads/RFIDWebServerSetup.exe", "top");//打开新窗口

                        alert("请先下载>安装>运行我们的服务程序，再刷新本页面......");
                    }
                };																
										
            }
            catch (ex) {
                if (iswsrun != true) {
                    received_msg = "请先在当前电脑下载>安装>运行我们的服务程序......";
                    window.open("http://www.bossknow.cn/DownLoads/RFIDWebServerSetup.exe", "top");//打开新窗口

                    alert("请先下载>安装>运行我们的服务程序，再刷新本页面......");
                }
            }
        }
